{% extends "article.html" %}

{% block title %}
  {{ occupation.name }} | Occupation
{% endblock %}

{% block heading %}
  {{ occupation.name }}
{% endblock %}

{% block breadcrumb %}
<div class="row-fluid">
  <ul class="breadcrumb">
    {{ request.GET.bc|safe }}
    <li>{{ occupation.name }}</li>
  </ul>
</div>
{% endblock %}

{% block article %}
  <object data="{{ occupation.career_map }}" type="image/svg+xml"></object>
{% endblock %}
